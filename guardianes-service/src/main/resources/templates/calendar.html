<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
          name="viewport">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/calendar-styles.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.standalone.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-select.css}" />
    <link rel="stylesheet" th:href="@{/css/navbar-styles.css}">
    <title>Calendario de Festivos</title>
</head>
<body>
<div th:replace="navbar :: topnav"></div>

<form action="/guardianes/calendars" id="dateForm" method="POST">
    <div class="my-2 row d-flex justify-content-center" id="datepicker"></div>
    <div style="text-align: center;">
        <button data-target="#loadingModal" data-toggle="modal" style="display: inline-block;" type="submit">Guardar festivos</button>
    </div>
</form>

<!-- Modal -->
<div aria-hidden="true" aria-labelledby="loadingModalLabel" class="modal fade" id="loadingModal"
     role="dialog" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body text-center">
                <h1>Por favor, espere unos minutos a que se genere la planificación.</h1>
                <h2>Se le redigirá automáticamente al menú principal cuando termine la generación de la planificación</h2>
                <img alt="Imagen Envio Generar Planificacion" class="img-fluid mx-auto d-block" style="max-width: 100%; max-height: 70vh;" th:src="@{/img/gif-generar-planificacion.gif}">
            </div>
        </div>
    </div>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>

<script th:src="@{/js/popper.min.js}"></script>

<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/bootstrap-datepicker.min.js}"></script>
<script th:src="@{/js/bootstrap-select.min.js}"></script>
<!-- Agrega el archivo de idioma para español -->
<script th:src="@{/js/bootstrap-datepicker.es.min.js}"></script>
<script th:src="@{/js/calendar.js}"></script>
</body>
</html>
