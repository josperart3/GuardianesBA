<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
          name="viewport">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <title th:text="#{error.title}"></title>
</head>
<body>
<div th:include="navbar.html"></div>

<div class="container">
    <h1 th:text="#{error.heading}"></h1>
    <h2 th:text="#{error.reason.1}"></h2>
    <h2 th:text="#{error.reason.2}"></h2>
    <h3 th:text="#{error.help}"></h3>
    <a class="btn btn-primary" role="button" th:href="@{/}"
       th:text="#{home}"></a>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
