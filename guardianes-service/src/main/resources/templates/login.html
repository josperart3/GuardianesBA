<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/login-styles.css}">
</head>
<body>
<div class="login-container">
    <h2 th:text="#{login.title}"></h2>
    <form method="post" th:action="@{/login}">
        <div class="form-group">
            <label for="username" th:text="#{login.username}"></label>
            <input id="username" name="username" required type="text">
        </div>
        <div class="form-group">
            <label for="username" th:text="#{login.password}"></label>
            <input id="password" name="password" required type="password">
        </div>
        <div class="form-group">
            <button th:text="#{login.button}" type="submit"></button>
        </div>
    </form>
</div>
</body>
</html>
